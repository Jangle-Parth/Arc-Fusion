<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        :root {
            --primary: #7B6CF6;
            --secondary: #4A3F9F;
            --accent: #9D8DF7;
            --background: #F3F1FF;
            --text-dark: #2D2A45;
            --text-light: #6E6B85;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 4px rgba(123, 108, 246, 0.1);
            --shadow-md: 0 4px 6px rgba(123, 108, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .cart-count {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 3fr 1fr 1fr auto;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .item-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: var(--background);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }

        .quantity {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .price {
            font-weight: 600;
            color: var(--primary);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        .cart-summary {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            height: fit-content;
            box-shadow: var(--shadow-sm);
        }

        .summary-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(0,0,0,0.1);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .checkout-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: auto 1fr;
                grid-template-rows: auto auto auto;
                gap: 1rem;
            }

            .item-image {
                width: 80px;
                height: 80px;
                grid-row: 1/3;
            }

            .quantity-controls {
                grid-column: 2;
            }

            .price {
                grid-column: 2;
            }

            .remove-btn {
                grid-column: 2;
                justify-self: end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1 class="cart-title">Shopping Cart</h1>
            <span class="cart-count">3 items</span>
        </div>

        <div class="cart-grid">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Sample cart data
        let cartItems = [
            {
                id: 1,
                name: "Premium Wireless Headphones",
                image: "/api/placeholder/100/100",
                price: 299.99,
                quantity: 1,
                color: "Black"
            },
            {
                id: 2,
                name: "Smart Watch Series 5",
                image: "/api/placeholder/100/100",
                price: 399.99,
                quantity: 1,
                color: "Silver"
            },
            {
                id: 3,
                name: "Bluetooth Speaker",
                image: "/api/placeholder/100/100",
                price: 159.99,
                quantity: 1,
                color: "Blue"
            }
        ];

        // Function to update cart display
        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some items to your cart to see them here!</p>
                    </div>
                `;
                return;
            }

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>Color: ${item.color}</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <span class="price">$${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Ã—</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            updateSummary();
        }

        // Function to update quantity
        function updateQuantity(itemId, change) {
            const item = cartItems.find(item => item.id === itemId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                updateCart();
            }
        }

        // Function to remove item
        function removeItem(itemId) {
            cartItems = cartItems.filter(item => item.id !== itemId);
            updateCart();
            document.querySelector('.cart-count').textContent = `${cartItems.length} items`;
        }

        // Function to update summary
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 10 : 0;
            const tax = subtotal * 0.1;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Initialize cart
        updateCart();
    </script>
</body>
</html>
