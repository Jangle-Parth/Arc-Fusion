<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Product Card</title>
    <style>
        .card-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-frame {
            width: 300px;
            position: relative;
            padding: 12px;
            background: white;
            border: 3px solid black;
            border-radius: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-frame:hover {
            transform: translateY(-10px);
        }

        .product-frame img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .label-container {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 40px;
            border: 4px solid black;
            border-radius: 30px;
            white-space: nowrap;
        }

        .product-name {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
        }

        .price {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="product-frame">
            <img src="assets\images\categories\image_1.jpg" alt="Device Stand">
            <div class="price">$29.99</div>
            <div class="label-container">
                <h3 class="product-name">Device Stand</h3>
            </div>
        </div>

        <div class="product-frame">
            <img src="assets\images\categories\image_2.jpg" alt="AirPods Case">
            <div class="price">$19.99</div>
            <div class="label-container">
                <h3 class="product-name">AirPods Case</h3>
            </div>
        </div>

        <div class="product-frame">
            <img src="assets\images\categories\image_3.jpg" alt="Mushroom Lamp">
            <div class="price">$39.99</div>
            <div class="label-container">
                <h3 class="product-name">Mushroom Lamp</h3>
            </div>
        </div>
    </div>
</body>
</html>
