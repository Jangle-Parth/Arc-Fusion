<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #7B6CF6;
            --light-purple: #F3F1FF;
            --dark-purple: #4A3F9F;
            --accent-purple: #9D8DF7;
            --text-dark: #2D2A45;
            --text-light: #6E6B85;
            --white: #FFFFFF;
            --gradient-purple: linear-gradient(135deg, #7B6CF6 0%, #9D8DF7 100%);
            --shadow-sm: 0 2px 4px rgba(123, 108, 246, 0.1);
            --shadow-md: 0 4px 6px rgba(123, 108, 246, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-purple);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--text-dark);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--gradient-purple);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .auth-button:hover {
            opacity: 0.9;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #e1e1e1;
        }
        .social-login p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            padding: 0.75rem 1.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: var(--light-purple);
        }

        .social-button i {
            font-size: 1.2rem;
        }

        .error-message {
            color: #F44336;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="auth-button">Login</button>
            
            <div class="auth-links">
                <a href="#">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
