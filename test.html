<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcFusion - Premium Lifestyle Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7B6CF6;
            --secondary: #4A3F9F;
            --accent: #9D8DF7;
            --background: #F3F1FF;
            --text-dark: #2D2A45;
            --text-light: #6E6B85;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 4px rgba(123, 108, 246, 0.1);
            --shadow-md: 0 4px 6px rgba(123, 108, 246, 0.15);
            --shadow-lg: 0 8px 16px rgba(123, 108, 246, 0.2);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Enhanced Header Styles */
        .header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: var(--secondary);
            color: var(--white);
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            background: var(--background);
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
        }

        .icon-btn:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: var(--white);
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: 600;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                box-shadow: var(--shadow-md);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-link::after {
                display: none;
            }
        }

        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            Free shipping on orders above â‚¹999 | Shop Now!
        </div>
        <nav class="nav-container">
            <a href="/" class="logo">
                <img src="/api/placeholder/40/40" alt="ArcFusion Logo">
                <span class="logo-text">ArcFusion</span>
            </a>
            
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/shop" class="nav-link">Shop</a>
                <a href="/collections" class="nav-link">Collections</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>

            <div class="nav-icons">
                <button class="icon-btn">
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <button class="icon-btn">
                    <i class="far fa-user fa-lg"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count">2</span>
                </button>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Rest of your existing content... -->

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-container')) {
                navMenu.classList.remove('active');
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
