<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Store Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="active">APPAREL</a>
                <a href="#">BEST SELLERS</a>
                <a href="#">NEW RELEASES</a>
                <a href="#">TRENDING</a>
                <a href="#">COLLECTIONS</a>
                <a href="#">PROMOS</a>
                <a href="#">MEMBERSHIP</a>
            </div>
            <div class="nav-icons">
                <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
                <a href="#" class="wishlist-icon"><i class="far fa-heart"></i></a>
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="slider-section fade-in">
            <div class="slider-container">
                <div class="slide active">
                    <img src="assets/images/carousel_1.jpg" alt="Member Promotion">
                </div>
                
            </div>
            
            <button class="slide-arrow prev-arrow"><i class="fas fa-chevron-left"></i></button>
            <button class="slide-arrow next-arrow"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section class="drops-section">
            <h2 class="section-title">DROP OF THE DAY</h2>
            <div class="drops-container">
                <div class="drops-grid">
                    <div class="drop-card">
                        <div class="product-label">Antariksh Oversized T-Shirt</div>
                        <img src="assets/images/drop-of-the-day/image_1.webp" alt="Antariksh T-Shirt">
                    </div>
                    <div class="drop-card">
                        <div class="product-label">TSS Originals Casual Shirt</div>
                        <img src="assets/images/drop-of-the-day/image_2.webp" alt="TSS Casual Shirt">
                    </div>
                    <div class="drop-card">
                        <div class="product-label">FC Barcelona Hoodie</div>
                        <img src="assets/images/drop-of-the-day/image_3.webp" alt="Barcelona Hoodie">
                    </div>
                </div>
                <button class="nav-button prev-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="nav-button next-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </section>

        <section class="best-sellers">
            <h2 class="best-sellers-title">BEST SELLERS</h2>
            <div class="best-sellers-grid">
                <div class="product-card">
                    <div class="stamp-frame">
                        <img src="assets/images/best-seller/image_1.webp" alt="Best of T-Shirts" class="product-image">
                    </div>
                </div>
                <div class="product-card">
                    <div class="stamp-frame">
                        <img src="assets/images/best-seller/image_2.webp" alt="Best of Shirts" class="product-image">
                    </div>
                </div>
                <div class="product-card">
                    <div class="stamp-frame">
                        <img src="assets/images/best-seller/image_3.webp" alt="Best of Polos" class="product-image">
                        
                    </div>
                </div>
            </div>
        </section>
    

        <section class="categories fade-in">
            <h2 class="section-title">SHOP BY CATEGORY</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="assets/images/image3.jpg" alt="Category">
                    <div class="category-title">
                        <h3>OVERSIZED T-SHIRTS</h3>
                    </div>
                </div>
                <!-- More category cards -->
            </div>
        </section>
